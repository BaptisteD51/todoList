<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TP1 : todolist</title>
</head>
<body>
    <h1>To do List : TP n°1</h1>

    <section>
        <h2>Liste des tâches : </h2>
        <ul id="task-list">
            <!-- Content is generated with JS -->
        </ul>
    </section>

    <section>
        <h2>Ajouter une tâche :</h2>

        <form action="" id="task-form">
            <label for="text">Tâche : </label>
            <input type="text" name="text" id="text">
    
            <label for="priority">Importance :</label>
            <select name="priority" id="priority">
                <option value="1">Haute</option>
                <option value="2">Moyenne</option>
                <option value="3">Basse</option>
            </select>
    
            <input type="submit" value="Envoyer">
        </form>
    </section>

    <section>
        <h2>Supprimer toutes les tâches effectuées</h2>

        <button id="delete-all-tasks-button">
            Supprimer
        </button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
